<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
</head>
<body>
<h1>Edit customer</h1>
<p>
    <a href="/customer">Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/customer/edit}" th:object="${customer}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:field="*{id}"/>
    <table>
        <tr>
            <td>First name:</td>
            <td><input type="text" th:field="*{firstName}" th:value="${customer.getFirstName()}" name="firstname"/></td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td><input type="text" th:field="*{lastName}" th:value="${customer.getLastName()}" name="lastname"/></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}" th:value="${customer.getAddress()}" name="address"></td>
        </tr>
        <tr>
            <td>Image:</td>
            <td><input type="file" name="image" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
