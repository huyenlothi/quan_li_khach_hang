<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-customer">Create new customer</a>
<div th:if="${message}">
    <span th:text="${message}"></span>
</div>
<h1>Customers</h1>
<table border="1" >
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Address</th>
        <th>Image</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="customer : ${listCustomer}">
        <tr>
            <td th:text="${customer.getId()}"></td>
            <td th:text="${customer.getFirstName()}" ></td>
            <td th:text="${customer.getLastName()}"></td>
            <td th:text="${customer.getAddress()}"></td>
            <td><img th:src="@{'/i/'+ ${customer.getImage()}}" width="100"/></td>
            <td><a th:href="@{'/customer/edit/'+${customer.getId()}}">Edit</a></td>
            <td><a th:href="@{'/customer/delete/'+${customer.getId()}}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
